<div class="contact-page">
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="splash">
    <div class="black-bg">
      <h1>Contact Us</h1>
      <hr>
      <p>Please don't hesitate to contact us for more information</p>
    </div>
  </div>
  <div class="form-submit">
    <div>
      <h2>Leave us a message</h2>
    </div>
    <form class="form" [formGroup]="contactform" (ngSubmit)="contactform.valid && contactsubmit()">
      <div class="form-set">
        <div class="form-control1">
          <input type="text" placeholder="First Name" formControlName="firstname">
          <div *ngIf="contactform.controls['firstname'].errors?.['required'] && contactform.controls['firstname'].dirty">
            <small>Firstname is required</small>
          </div>
        </div>
        <div class="form-control1">
          <input type="text" placeholder="Last Name" formControlName="lastname">
          <div *ngIf="contactform.controls['lastname'].errors?.['required'] && contactform.controls['lastname'].dirty">
            <small>Lastname is required</small>
          </div>
        </div>
      </div>
      <div class="form-set">
        <div class="form-control1">
          <input type="tel" placeholder="Phone" formControlName="phonenum">
          <div *ngIf="contactform.controls['phonenum'].errors?.['required'] && contactform.controls['phonenum'].dirty">
            <small>Phone number is required</small>
          </div>
        </div>
        <div class="form-control1">
          <input type="email" placeholder="Email" formControlName="email">
          <div *ngIf="contactform.controls['email'].errors?.['required'] && contactform.controls['email'].dirty">
            <small>Email ID is required</small>
          </div>
        </div>
      </div>
      <div class="first-set">
        <div class="form-control1">
          <input type="text" placeholder="Subject" class="subject" formControlName="subject">
          <div *ngIf="contactform.controls['subject'].errors?.['required'] && contactform.controls['subject'].dirty">
            <small>Subject is required</small>
          </div>
        </div>
      </div>
      <div class="first-set">
        <div class="form-control1">
          <textarea cols="30" rows="10" placeholder="Message" class="message" formControlName="message"></textarea>
          <div *ngIf="contactform.controls['message'].errors?.['required'] && contactform.controls['message'].dirty">
            <small>Message is required</small>
          </div>
        </div>
      </div>
      <div class="submit">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>
  <div>
    <app-footer></app-footer>
  </div>
</div>
